<!DOCTYPE html>

	<style>
  .line-chart {
    width: 100%;
    height: 280px;
  }

  .d3-axis {
    font-size: 10px;
    pointer-events: none;
  }

  .d3-line {
    fill: none;
    stroke-width: 2px;
    pointer-events: none;
  }

  .d3-bar:hover {
    opacity: 0.9;
  }

  .d3-axis path {
    fill: none;
    stroke: #e6e6e6;
    shape-rendering: crispEdges;
    opacity: 0; // remove axes
  }

  .d3-chart-label {
    font-size: 12px;
  }

  .x.d3-axis line {
    opacity: 0; // remove x axis ticks
  }

  .d3-axis line {
    fill: none;
    stroke: #eee;
    shape-rendering: crispEdges;
  }

  .view {
    opacity: 0;
  }

  .d3-group-wrap,
  .d3-group,
  .x-axis-group {
    clip-path: url(#clip);
  }

  .d3-tooltip {
    position: absolute;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.95);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    color: #202020;
    white-space: nowrap;
    //width:150px;
    border: 2px solid #02A6E3;
    -webkit-transform: translate(0, -50%);
    transform: translate(0, -50%);
    pointer-events: none;
    //-webkit-transition:transform 0.15s ease-in-out;
    //transition:transform 0.15s ease-in-out;
  }

  .d3-tooltip-span {
    display: inline-block;
    font-size: 0.9em;
    line-height: 1em;
    font-weight: bold;
  }

  .hidden {
    display: none;
  }

  .d3-vertline {
    fill: none;
    stroke: #e4e5e7;
    stroke-width: 1px;
    ///stroke-opacity:0;
    vector-effect: non-scaling-stroke;
  }

  .color-square {
    display: block;
    float: left;
    margin-right: 3px;
    width: 20px;
    height: 20px;
    border: 1px solid #000;
  }

  ul {
    list-style-type: none;
  }

  ul li {
    display: inline-block;
    margin-left: 10px;
  }

	}

	</style>

  <script src="http://d3js.org/d3.v4.min.js"></script>

function redraw() {

  containerwidth = parentNode.getBoundingClientRect().width,

    height = containerheight - margin.top - margin.bottom;

    tickArr.push(textWidth);

  });
  textWidthMax = d3.max(tickArr);

    //.attr("x", textWidthMax/2)
      .attr("x", 0)
      .attr("y", 0)
    //.attr("dy", "1.5em")

    //.style("text-anchor", "middle")

      .attr("dy", "0.75em")

    .attr("dx", "-0.5em");

  stackedBars = g
    .selectAll(".d3-group")
    .data(d3.stack().keys(fKeys)(dataset));

  //    console.log(d3.stack().keys(fKeys)(dataset))
  // exit the whole group
  stackedBars
    .exit()
    .remove();

  // enter selection
  stackedBarsEnter = stackedBars
    .enter()
    .append("g")
    .attr("fill", function (d) {
    return colorScale5(d.key);
  })
    .attr("class", function (d, i) {
    return "d3-group d3-group-" + i;
  });

  // add path on enter
  bars = stackedBarsEnter
    .selectAll('rect')
    .data(function (d) {
    return d;
  })
    .enter().append("rect")
    .attr('class', 'd3-rect');


  // update + enter

    .attr("x", function (d) {
    return xz(d.data.Year);
  })
    .attr("y", function (d) {
    return yz(d[1]);
  })
    .attr("height", function (d) {
    return yz(d[0]) - yz(d[1]);
